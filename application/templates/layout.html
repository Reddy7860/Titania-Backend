<!doctype html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.12.5/dist/sweetalert2.all.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />

    {% if title %}
        <title>Flask - {{ title }}</title>
    {% else %}
        <title>Flask</title>
    {% endif %}


  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('get_todos') }}">
          <img src="/static/Logo.png" width="100" alt="Titania Logo" style="vertical-align: top;" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('get_todos') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('add_todo') }}">Add Todo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('orders_preview') }}">Orders Preview</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('technical_preview') }}">Technical Indicators</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('options_signals_preview') }}">Options Chain Data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('algo_trade') }}">Algo Trades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('support_and_resistance') }}">Support and Resistance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('ai_trading') }}">AI Trading</a>
            </li>

          </ul>
        </div>
      </nav>
    </header>


    <div class="container">
      <h1>{{ title }}</h1>
      <hr>
      {% block content %}{% endblock %}
    </div>
    <!-- <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script> -->
    {% block scripts %}{% endblock %}

    


  </body>
</html>
